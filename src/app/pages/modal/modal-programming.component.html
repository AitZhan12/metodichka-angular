<div>
  <textarea class="form-control" name="message" id="" [(ngModel)]="thesis" cols="30" rows="10"></textarea>

  <div class="form-group col-md-12">
    <div class="pull-right form-group">
      <button type="button" class="btn btn-danger" style="margin-left: 10px" (click)="closeDialog()">
        жабу
      </button>
    </div>

    <div class="form-group pull-right" style="margin-top: -24px">
      <table class="styled-table">
        <thead>
        <tr>
          <th>PDF форматта жүктеу</th>
          <th>PPTX форматта жүктеу</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let topic of topicsDto" >
          <td> <a type="button" class="btn btn-primary" (click)="downloadPdf(topic.id)">
            <span class="fa fa-stack">
              <i class="fa fa-file-word-o" aria-hidden="true"></i>
            </span>
          </a> </td>
          <td> <a type="button" class="btn btn-primary" (click)="downloadPptx(topic.id)">
            <span class="fa-stack">
              <i class="fa fa-file-powerpoint-o" aria-hidden="true"></i>
            </span>
          </a> </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

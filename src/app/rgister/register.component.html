<h2>Register</h2>
<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="form-group">
    <label for="firstname">Аты</label>
    <input type="text" class="form-control" id="firstname" name="user.firstname" [(ngModel)]="user.firstName"
           required #name="ngModel"/>
  </div>
  <div class="form-group">
    <label for="lastname">Фамиля</label>
    <input type="text"  class="form-control" id="lastname" name="user.lastname"
           [(ngModel)]="user.lastName"/>
  </div>
  <div class="form-group">
    <label for="login">Логин</label>
    <input type="text" class="form-control" id="login" name="user.login"
           [(ngModel)]="user.login"/>
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password"  class="form-control" id="password" name="user.password"
           [(ngModel)]="user.password"/>
  </div>
  <div class="form-group">
    <button [disabled]="!userForm.form.valid" class="btn btn-primary" type="submit">Register</button>
